<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>It2NotMee</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ===== BODY ===== */
body {
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    color: #fff;
}

/* ===== VIDEO BACKGROUND ===== */
.bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -2;
}

/* ===== DARK OVERLAY ===== */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.6);
    z-index: -1;
}

/* ===== CENTER WRAPPER ===== */
.main-wrapper {
    position: relative;
    z-index: 1;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

/* ===== CARD ===== */
.card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 40px;
    max-width: 400px;
    width: 100%;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
}

/* Profile Image */
.profile-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    border: 3px solid rgba(255,255,255,0.4);
}

/* Name */
.name {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 10px;
}

/* Bio */
.bio {
    font-size: 15px;
    margin-bottom: 25px;
    color: rgba(255,255,255,0.9);
}

/* Links */
.links {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.link-btn {
    text-decoration: none;
    color: #fff;
    padding: 14px;
    border-radius: 12px;
    font-weight: 600;
    background: rgba(255,255,255,0.2);
    transition: 0.3s;
}

.link-btn:hover {
    transform: scale(1.05);
    background: rgba(255,255,255,0.35);
    box-shadow: 0 0 20px rgba(255,255,255,0.5);
}

footer {
    margin-top: 25px;
    font-size: 13px;
    color: rgba(255,255,255,0.7);
}

/* Mobile */
@media (max-width: 480px) {
    .card {
        padding: 30px 20px;
    }
}
</style>
</head>

<body>

<!-- ===== BACKGROUND VIDEO ===== -->
<video autoplay muted loop playsinline class="bg-video">
    <source src="bmw.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- ===== CENTER CONTENT ===== -->
<div class="main-wrapper">
    <div class="card">

        <img src="https://i.ibb.co/BHMqYv3f/Hashtag-I.jpg" alt="Profile" class="profile-img">

        <h1 class="name">It2NotMee</h1>

        <p class="bio">
            Content creator sharing ideas, tutorials, and creative projects ðŸš€
        </p>

        <div class="links">
            <a href="https://youtube.com/yourchannel" target="_blank" class="link-btn">YouTube</a>
            <a href="https://www.instagram.com/iznot_me_/" target="_blank" class="link-btn">Instagram</a>
            <a href="https://discord.gg/rJywZZWCVU" target="_blank" class="link-btn">Discord</a>
        </div>

        <footer>Â© 2026 It2NotMee. All rights reserved.</footer>

    </div>
</div>

</body>
</html>
